version: '3.7'

services:
  oathkeeper:
    build:
      context: .
      dockerfile: Dockerfile-dc
    ports:
      - "4455:4455"
      - "4456:4456"
    command:
      serve --config=/etc/config/oathkeeper/config.yaml
    volumes:
      - type: bind
        source: ./.docker_compose
        target: /etc/config/oathkeeper
    restart: on-failure

  kelon:
    image: kelonio/kelon:latest
    restart: always
    depends_on:
      - postgres
    ports:
      - "8181:8181"
    volumes:
      - ./kelon/:/conf
      - ./kelon/postgres-call-operands.yml:/call-operands/postgres.yml
    environment:
      - DATASTORE_CONF=/conf/datastore.yml
      - API_CONF=/conf/api.yml
      - OPA_CONF=/conf/opa.yml
      - REGO_DIR=/conf
      - CONFIG_WATCHER_PATH=/conf
      - TELEMETRY_SERVICE=applicationinsights
      - INSTRUMENTATION_KEY=ae6aa5ed-b2d4-4368-a5d2-5dc28c9a696d
      - APPLICATION_INSIGHTS_SERVICE_NAME=Kelon

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: 'appstore'
      POSTGRES_USER: 'admin'
      POSTGRES_PASSWORD: 'SuperSecure'
    ports:
      - '5432:5432'
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./init-postgres-schemas.sql:/docker-entrypoint-initdb.d/Init-Postgres.sql

  appstore:
    image: kelonio/spring-vue-appstore-backend:latest
    ports:
      - "8080:8080"
